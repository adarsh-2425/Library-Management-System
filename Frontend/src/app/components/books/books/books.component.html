<div [ngStyle]="{'background': 'linear-gradient(to right, rgb(182, 244, 146), rgb(51, 139, 147))'}">

<div class="container">
  <!-- navbar section -->
<nav class="navbar  navbar-expand-md navbar-expand-lg navbar-light ">
  <div class="container-fluid">
      <div class="navbar-nav mx-auto">
        <form (ngSubmit)="search()" class="d-flex " role="search">
        <input size="50" [(ngModel)]="query" name="query"  id="query" class="form-control " type="search" placeholder="Search" aria-label="Search">
        
        <select class="queryType" [(ngModel)]="queryType" name="queryType" id="queryType">
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="genre">Genre</option>

        </select>

        <button class=" btn btn-outline-danger" type="submit">Search Books</button>
      </form>
      </div>
    </div>
</nav>

  <!-- Contents -->
    <div class="row">
      <div @fade class="col-lg-3 mb-4 d-flex align-items-stretch" *ngFor='let book of books'>
          <div class="card shadow" >
            <div class="card-header">
            </div>
              <img (click)="viewBook(book)" class="card-img-top img-fluid img-thumbnail" [src]="book.image" alt="Card image cap">
              <div class="card-body">
                  <h5 class="card-title">{{book.title}}</h5>
                  <p class="card-text ">{{book.author}} </p>
              </div>
       
              <button class="btn btn-primary" *ngIf="authService.Librarian()"  style="cursor:pointer" > Update</button>
                    <button class="btn btn-danger" (click)="delete(book)" *ngIf="authService.Librarian()"  style="cursor:pointer" > Delete</button>
                  <div class="card-footer">
              </div>
            </div>
          </div>
        </div>
    </div>  
</div>
