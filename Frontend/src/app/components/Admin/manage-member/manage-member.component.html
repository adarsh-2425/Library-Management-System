<div class="container">
  <!-- heading -->
  <div class="mt-2 mb-4 p-5 bg-success text-white rounded text-center">
    <h1>Welcome {{Name}}</h1>
    <p>Role : {{Role}}</p>

    </div>
<div class='card'>
  <h3 class="text-center fw-bold text-primary mt-4">Manage Users</h3>
    <div class='card-body'>            
      <div class='table-responsive'>
        <table class='table'>
          <thead class="head">
            <tr>
              <th>Name</th>
            </tr>
           
          </thead>
          <tbody>
              <tr *ngFor='let user of users'>              
                  <td>{{ user.Name}}</td>
                  <td>
                    <button class="btn btn-success custom-class"  style="cursor:pointer" (click)="promote(user)"  style="margin-left: 20px;">Approve as Librarian</button>
                    <button class="btn btn-danger custom-class"  style="cursor:pointer" (click)="deleteUser(user)" >Delete User</button>
                </tr>              
          </tbody>
          </table>
          </div>
          </div>
          </div>
        </div>
