<div [ngStyle]="{'background': 'linear-gradient(to right, rgb(182, 244, 146), rgb(51, 139, 147))'}">

<div class="container">
<div @fade class='card'>
  <h3 class="fw-bold text-center mt-2 mb-5 text-primary maintitle">Waiting List</h3>

    <div class='card-body'>            
      <div class='table-responsive'>
        <table class='table'>
              
          <thead class="head">
            <tr>
              <th>Image</th>
              <th>Book Name</th>
              <th>Member Name</th>
            </tr>
           
          </thead>
          <tbody>
              <tr *ngFor='let user of list'> 
                    <td><img
                    [src] = 'user.image'
                    [style.width.px] = 'imageWidth' 
                    [style.margin.px] = 'imageMargin'></td>
                  <td>{{ user.title}}</td>
                  <td>{{ user.memberName}}</td>
                  <td>
                    
                    <button class="btn btn-success " (click)="openDialog(user)" style="cursor:pointer"  >Issue This Book</button>
                     
                  </tr>              
          </tbody>
          </table>
          </div>
          </div>
          </div>
        </div>
        </div>
